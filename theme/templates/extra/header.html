<div class="menu-bg">
  <div class="menu-container">
    <ul>
      {% for name, link in NAV_LINKS %}
        <li class="menu-item">
          <a href="{{ link }}">
            {{ name|title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<nav>
  <a href="#menu"></a>
</nav>

<header>
  <div class="logo">
    <a href="{{ SITEURL }}"><i class="logo-icon fa fa-cube" aria-hidden="true"></i></a>
    <h1 id="main-title" class="title">{{ SITENAME }}</h1>
  </div>
</header>
